<!DOCTYPE html>
<html>
		<head>
		<title>
		CucumberSalad Recipe
		</title>
		</head>
		<body>
			<h1>Cucumber Salad</h1>
			<tr>
			<td><img src="Cu.jpg" title="CucumberSalad" alt="CucumberSal"/></td>
			<h3>Ingredients</h3>
				<ul>
					<li>1 cucumber, sliced</li>
					<li>3 tbsp sugar</li>
					<li>1/4 cup fresh lemon juice</li>
					<li>8 oz. sour cream</li>
					<li>1 tspn salt</li>
					<li>1/2 tspn dill</li>
				</ul>
			<h3>Method</h3>
				<ol>
					<li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.</li>
				</ol>
		</body>
</html>
